  <body ontouchstart="">
    <!-- _navbar.scss -->
    <div class="navbar">
      <div class="navbar-top">
        <div class="navbar-logo">
          <img src="./assets/images/Logo-color.svg" alt="logo" />
        </div>
        <div class="navbar-dropdown-btn">
          <img src="./assets/images/hamburger.svg" alt="menu" id="menu" />
          <img src="./assets/images/hamburger-close.svg" alt="close" id="close" hidden />
        </div>
      </div>
      <div class="navbar-dropdown-menu">
        <div class="navbar-links">
          <a href="#">About</a>
          <a href="#">How it work</a>
          <a href="#">Pricing</a>
          <a href="#">Solution</a>
          <a href="#">Features</a>
        </div>
        <div class="navbar-btns">
          <button class="navbar-btn">Login</button>
          <button class="navbar-btn white">Register</button>
        </div>
      </div>
    </div>

    <!-- _main.scss -->
    <div class="main">
      <!-- _section-1.scss -->
      <div class="section section-1">
        <h2 class="section-1-h2">Minimize your tabs.</h2>
        <h2 class="section-1-h2">Find the trends!</h2>
        <div class="section-1-paragraphs">
          <p>Don't let your computer memories consumes</p>
          <p>all of those browser tabs.</p>
          <p>Findtrend let you gathers all of your favorite</p>
          <p>website into one place.</p>
        </div>
        <button class="section-1-btn btn-green">Get Started ðŸ”¥</button>
        <div class="section-1-tabs">
          <div class="section-1-tab twitter">
            <img src="./assets/images/tab4.png" alt="twitter tab" />
          </div>
          <div class="section-1-tab pinterest">
            <img src="./assets/images/tab3.png" alt="pinterest tab" />
          </div>
          <div class="section-1-tab facebook">
            <img src="./assets/images/tab2.png" alt="facebook tab" />
          </div>
          <div class="section-1-tab dribble">
            <img src="./assets/images/tab1.png" alt="dribble tab" />
          </div>
        </div>
      </div>
      <div class="section section-2">2</div>
      <div class="section section-3">3</div>
      <div class="section section-4">4</div>
      <div class="section section-5">5</div>
      <div class="section section-6">6</div>
    </div>

    <!-- _footer.scss -->
    <div class="footer">footer</div>

    <script>
      const navbar = document.querySelector(".navbar");
      const navbarTop = document.querySelector(".navbar-top");
      const dropdownBtn = document.querySelector(".navbar-dropdown-btn");
      const navbarMenu = document.querySelector(".navbar-dropdown-menu");
      const menuBtn = document.querySelector("#menu");
      const closeBtn = document.querySelector("#close");
      const allMenuItems = document.querySelectorAll(
        ".navbar-links a, .navbar-btns button"
      );

      const handleClick = () => {
        navbar.classList.toggle("full-height");
        navbarTop.classList.toggle("navbar-top-active");
        navbarMenu.classList.toggle("navbar-dropdown-menu-active");
        menuBtn.hidden = !menuBtn.hidden;
        closeBtn.hidden = !closeBtn.hidden;
      };

      dropdownBtn.addEventListener("click", () => handleClick());

      allMenuItems.forEach((link) => {
        link.addEventListener("click", () => handleClick());
      });
    </script>
